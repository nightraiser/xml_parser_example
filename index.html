<html>
    <head>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script>
            $(function(){
                var filePath = 'test.xml'; // GIVE FULL WEB URL IN YOUR CASE;
                $.get(filePath,function(response){
                    var content = '<ul>';
                    $(response).find('CD').each(function(item) {
                        
                        content+= '<li>';
                        content+= $(this).find('TITLE').text()+'<br/>';
                        content+= $(this).find('ARTIST').text()+'<br/>';
                        content+= $(this).find('COMPANY').text()+'<br/>';
                        content+= '</li>';
                    });
                    content+= '</ul>';
                    $("#app").html(content);
                }); 
            });
        </script>
    </body>
</html>
